<h3>Ajouter un nouveau task</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="label">label</label>
      <input type="text" class="form-control" id="label" required [(ngModel)]="todo.label" name="label">
    </div>

    <div class="form-group">
      <label for="Completed">Completed</label>
      <input type="text" class="form-control" id="Completed" required [(ngModel)]="todo.completed" name="Completed">
    </div>
    <!--<div class="form-group">
      <label for="role">Role</label>
      <input type="text" class="form-control" id="role" required [(ngModel)]="employee.role" name="role">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" required [(ngModel)]="employee.password" name="password">
    </div>-->
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
