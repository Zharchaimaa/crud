  <div class="container">
    <nav class="navbar">
      
        <div class="parent">
            <div class="child position-relative">
             <i class="fa fa-search position-absolute"></i>
             <input class="form-control" type="text" name="username" [(ngModel)]="label" (ngModelChange)="Search()" placeholder=" Veuillez entrer le label à chercher">
             </div>
           </div>   
    </nav>
    <div class="card">
      <div class="card-body">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h2>List of tasks to do
              <span>
               
                  <button class="btn btn-success" (click)="addTodo()" style="float: right;"><!--<a routerLink="ajoutertodo" class="nav-link" routerLinkActive="active"></a>--><i class="fa fa-plus"></i> Ajouter Tache</button>
           
                <button class="btn btn-outline-info" (click)="exporter()" style="float: right; margin-top: 0px; margin-right: 0px;">Exporter</button>
              </span>
            </h2>
          </div>
          <div class="panel-body">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th>id <i class="fa fa-arrow-up" (click)="sort()"></i>&nbsp;<i class="fa fa-arrow-down" (click)="sortV1()"></i></th>
                  <th>label <i class="fa fa-arrow-up" (click)="sortV2()"></i>&nbsp; <i class="fa fa-arrow-down" (click)="sortV3()"></i></th>
                  <th>completed </th>
                  <th>Actions</th>
      
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let task of todoList">
                  <td>{{task.id}}</td>
                  <td>{{task.label}}</td>
                  <td><span [ngClass]="{
                    'badge-info':task.completed,
                    'badge-danger':!task.completed
                   } " class="badge badge-danger badge-pill">
                    <i class="fa" [ngClass]="{
                      'fa-thumbs-up':task.completed,
                      'fa-thumbs-down':!task.completed
                    }"></i></span>
                  </td>
                  <td>
                    <button type="button" class="btn btn-outline-primary me-2" (click)="editTask(task.id)"><i class="fa fa-edit"></i>&nbsp; Modifier</button>
                      <button type="button" class="btn btn-outline-danger" (click)="deleteTodo(task)"><i class="fa fa-trash"></i>&nbsp;Supprimer</button>
                      <button (click)="todoDetails(task.id)" class="btn btn-outline-info" style="margin-left: 10px"><i class="fa fa-info-circle"></i>&nbsp;Détails</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
    <router-outlet></router-outlet>
      </div>
    </div>
  </div>
